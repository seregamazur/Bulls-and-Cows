language: java

sudo: false 

matrix:
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

before_install:
  - if [[ "${TRAVIS_OS_NAME}" == linux ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi


install: true


script:
  - ./gradlew check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/	

after_success:
  - bash <(curl -s https://codecov.io/bash) 




deploy:
  provider: releases
  api_key:
   secure: ""
  file: 'build/libs/BullsAndCows-5.0.3.jar'
  skip_cleanup: true
  on:
     all_branches: true
     tags: true


